{% extends 'layout.html' %}

{% block content %}

<h2>words page</h2>
<div id="word-pair">
<p id="spanish">
    {{word1}}
</p>
<p id="english" style="visibility: hidden;">
    {{word2}}
</p>
</div>
<button onclick="revealAnswer()">Reveal</button>

<button hx-get="/word-pair">Next Word Pair</button>

<script>
    function revealAnswer() {
        document.getElementById("english").style.visibility = "visible";
    }
</script>

{% endblock %}
